<div ng-controller="ecran10Controller as ecran10Ctrlr">
    <h1> Ecran 2  </h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Titre</h3>
        </div>

        <div class="panel-body">
            <div class="row" >
                <div class="col-sm-6" >
                    <div class="col-lg-12">
                        <table>
                            <tr>
                                <td>Country</td>
                            </tr>
                            <tr ng-repeat="pays in ecran10Ctrlr.countrys">
                                <td>
                                    {{pays.country}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="col-sm-6"  ng-repeat="pays in ecran10Ctrlr.countrys">
                    <div class="col-lg-12">
                        <div class="col-sm-3">{{pays.all}} </div>
                        <div class="col-sm-3">{{pays.all}} </div>
                        <div class="col-sm-3">{{pays.all}} </div>
                        <div class="col-sm-3">{{pays.all}} </div>
                    </div>
                </div>



                <div>
                    <nav>
                        <ul class="pagination pagination-sm">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


        </div>

        <div class="panel-footer">
            Pied de panneau
        </div>
    </div>
</div>
